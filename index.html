<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de compras</title>
</head>
<body>
    <main>
        <!-- adicionar imagem para a Lista -->
         <img src="sacola.png" alt="sacola para compras" />
         <!-- começar a criar uma seção de formulario -->
         <form> 
            <input class="input-item" type="text" placeholder="Digite o item que deseja adicionar" />
            <button class="buttom-item" id="adicionar-item" type="buttom">salvar item</button>
         </form>

         <!-- criar divisao, onde sera exibo os itens adicionados na lista-->
        <div class="conteiner-lista">
            <h2>Lista de compras</h2>
            <hr />

            <ul id="lista-de-compras">
                <p class="mensagem-lista-vazia">Não há nenhum item na lista</p>
            </ul>
        </div>
    </main>

    <!-- type="module" será utilizando para permitir que os scripts possam ser divididos em varios arquivos -->
    <script type="module" src="index.js"></script>
</body>
</html>
